<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script defer src="assets/main.js"></script>
    <link rel="stylesheet" href="assets/style.css">
    <title>Drag&Drop</title>
</head>
<body>
<div class="container">
    <div class="drop"><h3>John Doe</h3>
        <div draggable="true" class="draggable" style="background-color:rgb(244, 0, 0);">1</div>
        <div draggable="true" class="draggable" style="background-color: rgb(255, 102, 0);">2</div>
        <div draggable="true" class="draggable" style="background-color: rgb(252, 252, 0);">3</div>
        <div draggable="true" class="draggable" style="background-color: rgb(178, 248, 15);">4</div>
    </div>
    <div class="drop"><h3>Jane Doe</h3>
        <div draggable="true" class="draggable" style="background-color: rgb(0, 151, 40);">5</div>
        <div draggable="true" class="draggable" style="background-color: rgb(0, 140, 255);">6</div>
        <div draggable="true" class="draggable" style="background-color: rgb(0, 30, 255);">7</div>
        <div draggable="true" class="draggable" style="background-color: rgb(99, 32, 214);">8</div>
    </div>
    <div class="drop"><h3>Suzy Q</h3>
        <div draggable="true" class="draggable" style="background-color: rgb(140, 17, 255);">9</div>
        <div draggable="true" class="draggable" style="background-color: rgb(204, 0, 254);">10</div>
        <div draggable="true" class="draggable" style="background-color: rgb(255, 0, 204);">11</div>
        <div draggable="true" class="draggable" style="background-color: rgb(231, 38, 105);">12</div>
    </div>
</div>
</body>
</html>
